e">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-keyword">import</span> java.util.Random;<br><br><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@author</span> kangxuan</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@date</span> 2019/2/27 0027 11:29.</span><br><span class="hljs-comment"> * <span class="hljs-doctag">@Description</span>: treeSet</span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">SortTree</span> </span>&#123;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title">main</span><span class="hljs-params">(String[] args)</span> </span>&#123;<br>        SortTree sortTree = <span class="hljs-keyword">new</span> SortTree();<br><br>        Random random = <span class="hljs-keyword">new</span> Random();<br>        <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i = <span class="hljs-number">0</span>; i &lt; <span class="hljs-number">10</span>; i++) &#123;<br>            <span class="hljs-keyword">int</span> randomInt = random.nextInt(<span class="hljs-number">100</span>);<br>            sortTree.add(randomInt);<br>            <span class="hljs-comment">// 打印存入的值</span><br>            System.out.print(randomInt + <span class="hljs-string">&quot;,&quot;</span>);<br>        &#125;<br>        System.out.println();<br><br>        <span class="hljs-comment">// 从根节点开始寻找从小到大的节点</span><br>        sortTree.print();<br>        System.out.println();<br><br>        <span class="hljs-comment">// 从最小节点开始寻找从小到大的节点</span><br>        sortTree.printFromFirstNode(sortTree.getFirstNode());<br>    &#125;<br><br>    Node rootNode;<br><br>    <span class="hljs-comment">// 打印</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">print</span><span class="hljs-params">()</span></span>&#123;<br>        print(rootNode);<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 该打印方法的思路是从根节点开始找</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> rootNode</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title">print</span><span class="hljs-params">(Node rootNode)</span></span>&#123;<br>        <span class="hljs-keyword">boolean</span> flag = <span class="hljs-keyword">false</span>; <span class="hljs-comment">// 控制只输出一次</span><br>        <span class="hljs-keyword">if</span> (rootNode == <span class="hljs-keyword">null</span>)&#123;<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br>        <span class="hljs-comment">// 当该节点没下一个节点时</span><br>        <span class="hljs-keyword">if</span> (rootNode.leftNode == <span class="hljs-keyword">null</span>)&#123;<br>            <span class="hljs-keyword">if</span> (!flag) &#123;<br>                System.out.print(rootNode.data + <span class="hljs-string">&quot;,&quot;</span>);<br>                flag = <span class="hljs-keyword">true</span>;<br>            &#125;<br>        &#125;<br>		<span class="hljs-comment">// 打印左边节点</span><br>        print(rootNode.leftNode);<br>        <span class="hljs-keyword">if</span> (!flag) &#123;<br>            System.out.print(rootNode.data + <span class="hljs-string">&quot;,&quot;</span>);<br>            flag = <span class="hljs-keyword">true</span>;<br>        &#125;<br>        <span class="hljs-comment">// 打印右边节点</span><br>        print(rootNode.rightNode);<br>        <span class="hljs-keyword">if</span> (!flag) &#123;<br>            System.out.print(rootNode.data + <span class="hljs-string">&quot;,&quot;</span>);<br>            flag = <span class="hljs-keyword">true</span>;<br>        &#125;<br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 该打印方法的思路是从最小值节点开始找</span><br><span class="hljs-comment">     *  jdk中的TreeMap采用的是从最小节点开始找的方式</span><br><span class="hljs-comment">     *      寻找上一个没打印过的节点</span><br><span class="hljs-comment">     *      我：通过属性标记是否打印过</span><br><span class="hljs-comment">     *      jdk: 判断该节点 的父节点 的右节点 是否等于该节点，如果是，则继续往上找</span><br><span class="hljs-comment">     *          详见：TreeMap类中子类Entry中的successor方法</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> firstNode</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">printFromFirstNode</span><span class="hljs-params">(Node firstNode)</span></span>&#123;<br>        System.out.print(firstNode.data + <span class="hljs-string">&quot;,&quot;</span>);<br>        firstNode.isPrint = <span class="hljs-keyword">true</span>;<br><br>        <span class="hljs-keyword">if</span> (firstNode.rightNode != <span class="hljs-keyword">null</span>)&#123;<br>            printFromFirstNode(getFirstNode(firstNode.rightNode));<br>        &#125;<br><br>        <span class="hljs-keyword">if</span> (<span class="hljs-keyword">null</span> != firstNode.preNode) &#123;<br>            <span class="hljs-comment">// 寻找上一个没打印过的节点</span><br>            Node next = getNext(firstNode.preNode);<br>            <span class="hljs-keyword">if</span> (<span class="hljs-keyword">null</span> != next) &#123;<br>                printFromFirstNode(next);<br>            &#125;<br>        &#125;<br><br>    &#125;<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 寻找上一个没打印过的节点</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@param</span> preNode</span><br><span class="hljs-comment">     * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> Node <span class="hljs-title">getNext</span><span class="hljs-params">(Node preNode)</span> </span>&#123;<br>        <span class="hljs-keyword">if</span> (preNode != <span class="hljs-keyword">null</span>)<br>        <span class="hljs-keyword">if</span> (preNode.isPrint)&#123;<br>            <span class="hljs-keyword">return</span> getNext(preNode.preNode);<br>        &#125;<br>        <span class="hljs-keyword">return</span> preNode;<br>    &#125;<br><br>	<span class="hljs-comment">// 获取最小节点</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> Node <span class="hljs-title">getFirstNode</span><span class="hljs-params">()</span></span>&#123;<br>        <span class="hljs-keyword">return</span> getFirstNode(rootNode);<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> Node <span class="hljs-title">getFirstNode</span><span class="hljs-params">(Node rootNode)</span></span>&#123;<br>        <span class="hljs-keyword">if</span> (rootNode.leftNode == <span class="hljs-keyword">null</span>) <span class="hljs-keyword">return</span> rootNode;<br>        <span class="hljs-keyword">return</span> getFirstNode(rootNode.leftNode);<br>    &#125;<br><br>	<span class="hljs-comment">// 添加数据</span><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-keyword">void</span> <span class="hljs-title">add</span><span class="hljs-params">(Integer data)</span></span>&#123;<br>        <span class="hljs-comment">// 第一次加入数据</span><br>        <span class="hljs-keyword">if</span> (rootNode == <span class="hljs-keyword">null</span>)&#123;<br>            rootNode = <span class="hljs-keyword">new</span> Node(data);<br>            <span class="hljs-keyword">return</span>;<br>        &#125;<br>        <span class="hljs-comment">// 添加数据</span><br>        addValue(rootNode,data);<br>    &#125;<br><br>    <span class="hljs-function"><span class="hljs-keyword">private</span> <span class="hljs-keyword">void</span> <span class="hljs-title">addValue</span><span class="hljs-params">(Node rootNode, Integer newData)</span> </span>&#123;<br>        Integer oldData = rootNode.data;<br>        <span class="hljs-keyword">if</span> (oldData == newData) <span class="hljs-keyword">return</span>;<br>        <span class="hljs-comment">// 右节点</span><br>        <span class="hljs-keyword">if</span> (oldData &lt; newData)&#123;<br>            Node rightNode = rootNode.rightNode;<br>            <span class="hljs-keyword">if</span> (rightNode == <span class="hljs-keyword">null</span>)&#123;<br>                rightNode = <span class="hljs-keyword">new</span> Node(newData);<br>                rightNode.preNode = rootNode;<br><br>                rootNode.rightNode = rightNode;<br>                <span class="hljs-keyword">return</span>;<br>            &#125;<span class="hljs-keyword">else</span> &#123;<br>                addValue(rightNode,newData);<br>            &#125;<br>        &#125;<br>        <span class="hljs-comment">// 左节点</span><br>        <span class="hljs-keyword">if</span> (newData &lt; oldData)&#123;<br>            Node leftNode = rootNode.leftNode;<br>            <span class="hljs-keyword">if</span> (leftNode == <span class="hljs-keyword">null</span>)&#123;<br>                leftNode = <span class="hljs-keyword">new</span> Node(newData);<br>                leftNode.preNode = rootNode;<br><br>                rootNode.leftNode = leftNode;<br>                <span class="hljs-keyword">return</span>;<br>            &#125;<span class="hljs-keyword">else</span> &#123;<br>                addValue(leftNode,newData);<br>            &#125;<br>        &#125;<br>    &#125;<br><br>&#125;<br><span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">Node</span> </span>&#123;<br>    <span class="hljs-comment">// 数据</span><br>    Integer data;<br>    <span class="hljs-comment">// 上一个节点</span><br>    Node preNode;<br>    <span class="hljs-comment">// 左节点</span><br>    Node leftNode;<br>    <span class="hljs-comment">// 右节点</span><br>    Node rightNode;<br><br>    <span class="hljs-comment">// 是否打印过</span><br>    <span class="hljs-keyword">boolean</span> isPrint;<br><br>    <span class="hljs-function"><span class="hljs-keyword">public</span> <span class="hljs-title">Node</span><span class="hljs-params">(Integer data)</span> </span>&#123;<br>        <span class="hljs-keyword">this</span>.data = data;<br>    &#125;<br>&#125;<br><br></code></pre></td></tr></table></figure>
